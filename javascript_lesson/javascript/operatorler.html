<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title> Java</title>
</head>
<body>

<div id="result"></div>


<script>
    //atama operatörleri...
    let toplam=100;
    toplam=34;
    let sayi=40;
    toplam =sayi;
    document.write("Atama işlemi toplam son değer => "+toplam);

    //aritmatik operatöler + - * / mod
    document.getElementById("result").innerHTML="10 + 2 = "+(10+2)+"<br>4 - 5 = "+(8-5)+"<br>15 * 23 = "+(15*23)+"<br>10 / 3 = "+(10/3)+"<br>10 mod 6 = "+(10%6);

    //Artırma operatörleri

    let sayi2=0;
    alert("sayı artırma operatorleri ilk değer 0 => "+sayi2);

    sayi2=sayi2+1;
    alert("sayı artırma operatorleri ilk değer 0 => "+sayi2);

    sayi2++;
    alert("sayı artırma operatorleri ilk değer 0 => "+sayi2);

    sayi2+=5;
    alert("sayı artırma operatorleri ilk değer 0 => "+sayi2);

    //Azaltma operatörleri

    sayi2=sayi2-1;
    alert("sayı artırma operatorleri ilk değer 0 => "+sayi2);

    sayi2--;
    alert("sayı artırma operatorleri ilk değer 0 => "+sayi2);

    sayi2-=5;
    alert("sayı artırma operatorleri ilk değer 0 => "+sayi2)

</script>
</body>
</html>
