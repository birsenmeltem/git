<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title> Number</title>
</head>
<body>

<script>
    let x=9.656;
    let str=x.toString(); //string türe dönüştürür.
    // alert(str);

    let exp=x.toExponential(); //değişkeni e üzeri ifadeye göndürür. parantez içine değer alırsa virgülden sonraki değeri yuvarlıyıp e üzeri dğeri değiştriyor.
    // alert(exp);

    let pixed=x.toFixed(2); //virgülden sonra 2 basamağı yuvarlama işlemi alarak alıyor. 2 basamak yazdırıyor
    // alert(pixed);

    let prec=x.toPrecision(2); //virgülden sonra 2 basamağı yuvarlama işlemi alarak alıyor.
    alert(prec);
    //yukarıdaki değerlerin hepsi string döner integera dönüştürme işlemi sağlamak için valu
</script>

</body>
</html>
