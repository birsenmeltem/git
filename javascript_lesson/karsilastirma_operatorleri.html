<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title> Java</title>
</head>
<body>
<script>
    x=10;
    console.log(x==10); //true döner
    console.log(x<10); //false döner
    console.log(x>10); //false döner
    console.log(x!=10); //false döner
    console.log(x==="10") //veri türü string olduğu için false döner
    /*
     ==   -> eşittir. (sadece verileri karşılaştırır.)
     ===  -> eşittir. (Verileri ve veri türlerini karşılaştırır.)
     !=   -> eşit değildir.(sadece verileri karşılaştırır)
     !==  -> eşit değildir. (Verileri ve veri türlerini karşılaştırır.)
     >    -> büyüktür.
     >=   -> büyük eşit.
     <    -> küçüktür.
     <=   -> küçük eşit
     */
</script>
</body>
</html>
