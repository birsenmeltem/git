<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title> Java</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <style>
        ul{
            margin: 0;
            padding: 0;
            width: 200px;
        }
        ul li{
            padding: 5px 10px;
            border: 1px solid #eee;
            margin-bottom: 5px;
        }
        ul li:hover{
            background-color: #eee;
        }

    </style>
</head>
<body>
<input type="text">
<button id="search">Ara</button>
<ul>
    <li>Elma</li>
    <li>Armut</li>
    <li>Çilek</li>
    <li>Muz</li>
    <li>Karpuz</li>
    <li>Üzüm</li>
    <li>Kiraz</li>
</ul>

<script>
    $(document).ready(function () {
        //belirli bir değeri seçmek istediğimizde kullanışır.
        $("ul li:contains('iraz')").css("background-color","#54e874");

        $("#search").on("click",function (){
            $("ul li").css("background-color","#fff")
           let veri=$("input").val();
           $("ul li:contains('"+veri+"')").css("background-color","#f8c4c4");
        });
    });
</script>
</body>
</html>
