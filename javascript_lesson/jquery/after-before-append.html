<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title> Java</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <style>
        .container{
            display: grid;
            grid-template-columns: auto;
            column-gap: 1rem;
            margin-bottom: 1rem;
        }
        .sona {
            background-color: #80cbc4;
            border: 2px solid #6bada7;
            padding: 20px;
            font-size: 30px;
            text-align: center;
            grid-column: 1 / 3;
        }
        .basa {
            background-color: #8ecb80;
            border: 2px solid #72a265;
            padding: 20px;
            font-size: 30px;
            text-align: center;
            grid-column: 1 / 3;
        }
        .icine {
            background-color: #d199ec;
            margin: 1rem;
            padding: 20px;
            font-size: 30px;
            text-align: center;
            grid-column: 1 / 3;
        }
        .element {
            background-color: #8380cb;
            padding: 20px;
            font-size: 30px;
            text-align: center;
            grid-column: 1 / 3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="element" >1. Element</div>
</div>
<button id="basaekle">Basa Ekle</button>
<button id="sonaekle">Sona Ekle</button>
<button id="icineekle">İçine Ekle</button>




<script>
    $(document).ready(function () {
        $("#sonaekle").click(function (){
           $(".element").after("<div class='sona'>Sona Eklendi</div>");
        });
        $("#basaekle").click(function (){
           $(".element").before("<div class='basa'>Başa Eklendi</div>");
        });
        $("#icineekle").click(function (){
           $(".element").append("<div class='icine'>İçine Eklendi</div>");
        });
    });
</script>
</body>
</html>
