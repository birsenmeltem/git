<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title> Java</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <style>
        .container{
            display: grid;
            grid-template-columns: auto auto auto auto;
            column-gap: 1rem;
            margin-bottom: 1rem;
        }
        ul{
            margin: 0;
            padding: 0;
            width: 200px;
            list-style-type:none;
        }
        ul li{
            padding: 5px 10px;
            border: 1px solid #eee;
            margin-bottom: 5px;
        }
        ul li:hover{
            background-color: #eee;
        }

    </style>
</head>
<body>
<div class="container">
    <div id="ilk">
        <ul>
            <li>Elma</li>
            <li>Armut</li>
            <li>Çilek</li>
            <li>Muz</li>
            <li>Karpuz</li>
            <li>Üzüm</li>
            <li>Kiraz</li>
        </ul>
    </div>
    <div id="son">
        <ul>
            <li>Elma</li>
            <li>Armut</li>
            <li>Çilek</li>
            <li>Muz</li>
            <li>Karpuz</li>
            <li>Üzüm</li>
            <li>Kiraz</li>
        </ul>
    </div>
    <div id="belirtilen">
        <ul>
            <li>Elma</li>
            <li>Armut</li>
            <li>Çilek</li>
            <li>Muz</li>
            <li>Karpuz</li>
            <li>Üzüm</li>
            <li>Kiraz</li>
        </ul>
    </div>
    <div id="bul">
        <input type="text">
        <button id="search">Ara</button>
        <ul>
            <li>Elma</li>
            <li>Armut</li>
            <li>Çilek</li>
            <li>Muz</li>
            <li>Karpuz</li>
            <li>Üzüm</li>
            <li>Kiraz</li>
        </ul>
    </div>
</div>


<script>
    $(document).ready(function () {
        //filtreleme türlerinden belirtiğimizi içermiyorsa.
        $("#ilk ul li:not(:first)").show().css("border","1px solid #f687"); //ilk elaman olmayanları seçmek için kullanılır.
        $("#son ul li:not(:last)").show().css("border","1px solid #45e");  //son elaman olmayanları seçmek için kullanılır.
        $("#belirtilen ul li:not(:eq(2))").show().css("border","1px solid #6ee855");  //0 dan başlar belirtilen sıradaki elaman olmayanları seçmek için kullanılır

        $("#search").on("click",function (){
            $("#bul ul li").show();
            let veri=$("input").val();
            $("#bul ul li:not(:contains('"+veri+"'))").hide();
        });
    });
</script>
</body>
</html>
