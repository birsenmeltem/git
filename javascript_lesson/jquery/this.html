<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title> Java</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <style>
        ul{
            margin: 0;
            padding: 0;
            width: 200px;
        }
        ul li{
            padding: 5px 10px;
            border: 1px solid #eee;
            margin-bottom: 5px;
        }
        ul li:hover{
            background-color: #eee;
        }
    </style>
</head>
<body>
<ul>
    <li>1. Eleman (sil)</li>
    <li>2. Eleman (sil)</li>
    <li>3. Eleman (sil)</li>
    <li>4. Eleman (sil)</li>
    <li>5. Eleman (sil)</li>
    <li>6. Eleman (sil)</li>
    <li>7. Eleman (sil)</li>
</ul>


<script>
    $(document).ready(function () {
        $("ul").on("click","li",function (){
            $(this).remove();
        })

    });
</script>
</body>
</html>
