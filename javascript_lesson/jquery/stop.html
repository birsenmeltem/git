<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title> Java</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <style>
        .container {
            display: none;
            width: 200px;
            border: 2px solid #ffb444;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .container2 {
            display: grid;
            grid-template-columns: auto auto auto;
            column-gap: 1rem;
            width: 300px;
            background: antiquewhite;
            padding: 1rem;
            margin: 1rem;
        }
    </style>
</head>
<body>
<div style="display: grid;grid-template-columns: auto auto; column-gap: 1rem">
    <div>
        <div class="container2">
            <button id="goster">Göster</button>
            <button id="gizle">Gizle</button>
        </div>
    </div>
    <div class="container">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur distinctio ea eaque ex ipsum, laudantium,
        maiores non quae, quam recusandae tempora velit. Laudantium nihil possimus quia quisquam suscipit velit
        voluptatem!
    </div>

</div>
<script>
    $(document).ready(function () {
        /*
        göster ve gizle butonlarına üst üste tıkladığımızda animasyonunu tamamlamadan diğer fonsiyona geçmez.
        Birden çok iki butona tıkladığımızda da biz tıklamayı bıraksakta tıkladığımız kadar efektini tamamlayana kadar çalışmaya devam eder.
        Bunu engellemek için stop metodu kullanılır. Kendinden önceki tüm animasyonları temizler.
        Kendi yapması gereken efekte devam eder.
        * */
        // göster
        $("#goster").click(function () {
            $(".container").stop().slideDown(3000); //otomatik
        });
        //gizle
        $("#gizle").click(function () {
            $(".container").stop().slideUp(3000); //otomatik
        });
    });
</script>
</body>
</html>
