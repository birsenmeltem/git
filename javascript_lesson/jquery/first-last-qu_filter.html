<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title> Java</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <style>
        ul{
            margin: 0;
            padding: 0;
            width: 200px;
        }
        ul li{
            padding: 5px 10px;
            border: 1px solid #eee;
            margin-bottom: 5px;
        }
        ul li:hover{
            background-color: #eee;
        }

    </style>
</head>
<body>
<ul>
    <li>1. Eleman
        <a href="#" class="itemsil">Sil</a>
    </li>
    <li>2. Eleman
        <a href="#" class="itemsil">Sil</a>
    </li>
    <li>3. Eleman
        <a href="#" class="itemsil">Sil</a>
    </li>
    <li>4. Eleman
        <a href="#" class="itemsil">Sil</a>
    </li>
    <li>5. Eleman
        <a href="#" class="itemsil">Sil</a>
    </li>
    <li>6. Eleman
        <a href="#" class="itemsil">Sil</a>
    </li>
    <li>7. Eleman
        <a href="#" class="itemsil">Sil</a>
    </li>
</ul>

<script>
    $(document).ready(function () {

        $("ul li").hide();
        $("ul li:first").show().css("border","1px solid #f687"); //ilk elemanı seçmek için kullanılır.
        $("ul li:last").show().css("border","1px solid #45e");  //son elemanı seçmek için kullanılır.
        $("ul li:eq(2)").show().css("border","1px solid #6ee855");  //0 dan başlar belirtilen sıradaki elemanı seçmek için kullanılır
    });
</script>
</body>
</html>
